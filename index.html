<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Mobile Minion FPS: Enemy Attack</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Noto Sans JP', sans-serif; touch-action: none; user-select: none; -webkit-user-select: none; }
        
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; }
        
        /* HPバー */
        #hp-container {
            position: absolute; bottom: 20px; left: 180px; /* ジョイスティックの右 */
            width: 200px; height: 20px;
            background: rgba(0,0,0,0.5);
            border: 2px solid white;
            border-radius: 10px;
            overflow: hidden;
        }
        #hp-bar {
            width: 100%; height: 100%;
            background: #00ff00;
            transition: width 0.2s, background 0.2s;
        }
        #hp-text {
            position: absolute; bottom: 45px; left: 180px;
            color: white; font-weight: bold; font-size: 14px;
            text-shadow: 1px 1px 1px black;
        }

        /* ダメージエフェクト */
        #damage-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: red; opacity: 0; pointer-events: none;
            transition: opacity 0.1s;
            z-index: 5;
        }

        /* ゲームオーバー画面 */
        #game-over-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(50, 0, 0, 0.8);
            color: white;
            display: none; /* 初期は非表示 */
            flex-direction: column;
            align-items: center; justify-content: center;
            z-index: 200; pointer-events: auto;
        }
        #retry-btn {
            margin-top: 20px; padding: 10px 30px; font-size: 20px;
            background: white; color: black; border: none; border-radius: 5px;
            cursor: pointer;
        }

        /* 以下、既存スタイル */
        #score-board {
            position: absolute; top: 20px; left: 20px;
            color: #ffd700; text-shadow: 1px 1px 2px black;
            font-size: 24px; font-weight: bold; font-family: monospace;
            background: rgba(0,0,0,0.5); padding: 5px 10px; border-radius: 5px;
        }

        #weapon-hud-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 220px;
            height: 100px;
            pointer-events: auto;
            z-index: 100;
        }
        .weapon-hud {
            position: absolute;
            width: 180px;
            height: 60px;
            background: rgba(0,0,0,0.6);
            border-top: 2px solid rgba(255,255,255,0.5);
            border-left: 2px solid rgba(255,255,255,0.5);
            border-radius: 10px 0 0 0;
            padding: 10px;
            color: white;
            font-family: sans-serif;
            pointer-events: auto;
            transition: all 0.3s ease;
        }
        #weapon-hud-primary {
            bottom: 0;
            right: 0;
            z-index: 2;
        }
        #weapon-hud-secondary {
            bottom: 0;
            right: 0;
            transform: translate(30px, -20px) scale(0.9);
            background: rgba(0,0,0,0.4);
            z-index: 1;
            opacity: 0.7;
            cursor: pointer;
        }
        #weapon-hud-secondary:hover {
            opacity: 1;
            transform: translate(25px, -22px) scale(0.92);
        }
        .weapon-ammo {
            font-size: 28px;
            font-weight: bold;
            text-align: right;
        }
        .weapon-ammo .ammo-total {
            font-size: 18px;
            color: #aaa;
        }
        .weapon-name {
            font-size: 16px;
            text-align: right;
            color: #ccc;
        }

        #reload-msg {
            position: absolute; bottom: 250px; left: 50%; transform: translateX(-50%);
            color: yellow; font-weight: bold; font-size: 18px; display: none; text-shadow: 1px 1px 2px black;
        }
        #crosshair {
            position: absolute; top: 50%; left: 50%; width: 2px; height: 20px;
            background: rgba(255, 255, 255, 0.8); transform: translate(-50%, -50%);
        }
        #crosshair::before {
            content: ''; position: absolute; top: 50%; left: 50%; width: 20px; height: 2px;
            background: rgba(255, 255, 255, 0.8); transform: translate(-50%, -50%);
        }
        #coordinates {
            position: absolute; top: 30px; left: 10px; color: white;
            font-family: monospace; font-size: 14px; text-shadow: 1px 1px 1px black;
        }
        #fps-counter {
            position: absolute; top: 10px; left: 10px; color: white;
            font-family: monospace; font-size: 14px; text-shadow: 1px 1px 1px black;
        }
        #hud-toggle {
            position: absolute; bottom: 10px; right: 10px; z-index: 101;
            padding: 8px 12px; font-size: 12px; background: rgba(0,0,0,0.5);
            color: white; border: 1px solid white; border-radius: 5px; pointer-events: auto;
        }
        #collapsible-hud.collapsed > * {
            display: none;
        }
        .control-ui { pointer-events: auto; }
        #joystick-zone {
            position: absolute; bottom: 50px; left: 40px; width: 120px; height: 120px;
            background: rgba(255, 255, 255, 0.1); border: 2px solid rgba(255, 255, 255, 0.3); border-radius: 50%; z-index: 100;
        }
        #joystick-knob {
            position: absolute; top: 50%; left: 50%; width: 50px; height: 50px;
            background: rgba(255, 255, 255, 0.5); border-radius: 50%; transform: translate(-50%, -50%);
        }
        #btn-throw {
            position: absolute; bottom: 120px; right: 30px; width: 80px; height: 80px;
            background: rgba(200, 200, 200, 0.6); border: 4px solid white; border-radius: 50%;
            color: white; font-weight: bold; display: flex; align-items: center; justify-content: center;
            font-size: 16px; box-shadow: 0 0 15px rgba(0,0,0,0.5); text-shadow: 1px 1px 2px black; transition: background 0.2s; z-index: 100;
        }
        #btn-throw:active { transform: scale(0.95); }
        #btn-throw.empty { background: #333 !important; opacity: 0.7; border-color: #555; }
        #btn-reload {
            position: absolute; bottom: 120px; right: 120px; width: 60px; height: 60px;
            background: rgba(50, 50, 255, 0.6); border: 2px solid white; border-radius: 50%;
            color: white; font-weight: bold; display: flex; align-items: center; justify-content: center;
            font-size: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.5); z-index: 100;
        }
        #touch-look-zone { position: absolute; top: 0; right: 0; width: 60%; height: 100%; z-index: 20;}
        #start-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #111; color: white;
            display: flex; align-items: center; justify-content: center;
            z-index: 200; pointer-events: auto;
            flex-direction: column; text-align: center;
        }
        #start-screen h1 {
            font-size: 48px;
            text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
            margin-bottom: 10px;
        }
        #start-screen p {
            font-size: 18px;
            color: #aaa;
            margin-bottom: 30px;
        }
        #username-input {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #0ff;
            background: #222;
            color: white;
            border-radius: 5px;
            width: 200px;
            margin-bottom: 20px;
        }
        #color-selector {
            margin-bottom: 20px;
        }
        #color-selector p {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 10px;
        }
        .color-box {
            width: 30px;
            height: 30px;
            border: 2px solid #555;
            display: inline-block;
            cursor: pointer;
            margin: 0 5px;
            border-radius: 5px;
        }
        .color-box.selected {
            border-color: #0ff;
            box-shadow: 0 0 10px #0ff;
        }
        #play-button {
            padding: 10px 40px;
            font-size: 20px;
            background: #0ff;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 15px #0ff;
        }
        #play-button:hover {
            background: white;
            box-shadow: 0 0 25px #0ff;
        }

        #leaderboard {
            position: absolute;
            top: 70px;
            left: 20px;
            width: 200px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border-radius: 5px;
            padding: 10px;
        }
        #leaderboard h2 {
            margin: 0;
            padding-bottom: 5px;
            font-size: 16px;
            border-bottom: 1px solid white;
        }
        #leaderboard-list {
            list-style-type: decimal;
            padding-left: 20px;
            margin: 0;
        }
        #leaderboard-list li {
            font-size: 14px;
            padding: 2px 0;
        }

        #chat-ui {
            position: absolute;
            bottom: 80px;
            left: 180px;
            width: 300px;
            pointer-events: auto;
        }
        #chat-messages {
            height: 120px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            padding: 5px;
            overflow-y: scroll;
            color: white;
            font-size: 12px;
        }
        #chat-input {
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="damage-overlay"></div>

    <div id="ui-layer">
        <div id="fps-counter">FPS: 0</div>
        <div id="coordinates">X: 0.00 Y: 0.00 Z: 0.00</div>
        <div id="leaderboard">
            <h2 data-lang-key="leaderboard">リーダーボード</h2>
            <ol id="leaderboard-list"></ol>
        </div>

        <div id="score-board">$<span id="score-val">0</span></div>

        <button id="hud-toggle" data-lang-key="toggle-hud">HUD切り替え</button>
        <div id="collapsible-hud">
            <div id="weapon-hud-container">
                <div id="weapon-hud-secondary" class="weapon-hud">
                    <div id="weapon-ammo-secondary" class="weapon-ammo">30 <span class="ammo-total">/ ∞</span></div>
                    <div id="weapon-name-secondary" class="weapon-name" data-lang-key="rifle">ライフル</div>
                </div>
                <div id="weapon-hud-primary" class="weapon-hud">
                    <div id="weapon-ammo-primary" class="weapon-ammo">10 <span class="ammo-total">/ ∞</span></div>
                    <div id="weapon-name-primary" class="weapon-name" data-lang-key="pistol">ピストル</div>
                </div>
            </div>

            <!-- HPバー -->
            <div id="hp-text">HP: 100</div>
            <div id="hp-container">
                <div id="hp-bar"></div>
            </div>

            <div id="joystick-zone" class="control-ui"><div id="joystick-knob"></div></div>
            <div id="touch-look-zone" class="control-ui"></div>
            <div id="btn-throw" class="control-ui" data-lang-key="fire">射撃</div>
            <div id="btn-reload" class="control-ui" data-lang-key="reload">リロード</div>

            <div id="chat-ui">
                <div id="chat-messages"></div>
                <input type="text" id="chat-input" placeholder="メッセージを入力...">
            </div>
        </div>

        <div id="reload-msg" data-lang-key="reloading">リロード中!</div>
        <div id="crosshair"></div>
    </div>

    <div id="start-screen">
        <div id="language-selector-container">
            <select id="language-selector">
                <option value="ja">日本語</option>
                <option value="en">English</option>
            </select>
        </div>
        <h1 data-lang-key="title">ミニオンFPS：オンライン</h1>
        <p data-lang-key="subtitle">ミニオンの世界に入り、敵を征服せよ。</p>
        <input type="text" id="username-input" placeholder="ユーザー名を入力">
        <div id="color-selector">
            <p data-lang-key="choose-color">アバターの色を選択:</p>
            <div class="color-box selected" style="background-color: #ff0000;" data-color="#ff0000"></div>
            <div class="color-box" style="background-color: #00ff00;" data-color="#00ff00"></div>
            <div class="color-box" style="background-color: #0000ff;" data-color="#0000ff"></div>
            <div class="color-box" style="background-color: #ffff00;" data-color="#ffff00"></div>
            <div class="color-box" style="background-color: #ff00ff;" data-color="#ff00ff"></div>
        </div>
        <button id="play-button" disabled data-lang-key="connecting">接続中...</button>
    </div>

    <div id="game-over-screen">
        <div style="font-size: 40px; color: red; font-weight: bold;" data-lang-key="game-over">ゲームオーバー</div>
        <div style="margin-top: 10px;" data-lang-key="score">スコア: $<span id="final-score">0</span></div>
        <button id="retry-btn" data-lang-key="retry">リトライ</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="client.js"></script>
</body>
</html>
